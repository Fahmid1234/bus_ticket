{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-[60vh] items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold mb-4">Resend Activation Email</h2>
        {% if message %}
            <div class="mb-4 text-blue-700">{{ message }}</div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.email.label_tag }}<br>
            {{ form.email }}
            {% if form.email.errors %}<div class="text-red-600">{{ form.email.errors.0 }}</div>{% endif %}
            <button type="submit" class="mt-4 w-full py-2 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700">Resend Email</button>
        </form>
    </div>
</div>
{% endblock %}
