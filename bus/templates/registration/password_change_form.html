{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto py-10 px-2 md:px-0 flex flex-col items-center">
    <div class="w-full md:w-2/3 bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
        <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-4">
            <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4v1a1 1 0 001 1h6a1 1 0 001-1v-1c0-2.21-1.79-4-4-4z"/></svg>
        </div>
        <h2 class="text-2xl font-bold mb-2 text-center">Change Password</h2>
        <p class="text-gray-500 mb-6 text-center">For your security, use a strong password you haven't used elsewhere.</p>
        <form method="post" class="w-full max-w-md space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="relative">
                    {{ field }}
                    <label for="{{ field.id_for_label }}" class="floating-label">{{ field.label }}</label>
                    {% if field.errors %}<div class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</div>{% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="mt-2 w-full px-4 py-2 bg-gradient-to-r from-blue-600 via-blue-400 to-blue-500 text-white rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-300">Change Password</button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'profile' %}" class="text-blue-600 underline">Back to Profile</a>
        </div>
    </div>
</div>
<style>
input[type="password"], input[type="text"] {
    width: 100%;
    padding: 1.25rem 1rem 0.5rem 1rem;
    border: 1.5px solid #60a5fa44;
    border-radius: 1.2rem;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 2px 12px 0 #60a5fa22;
    font-size: 1.08rem;
    font-weight: 500;
    color: #1e293b;
    outline: none;
    transition: border-color 0.22s cubic-bezier(.4,0,.2,1), box-shadow 0.22s cubic-bezier(.4,0,.2,1);
}
input[type="password"]:focus, input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px #60a5fa33, 0 2px 12px 0 #2563eb22;
    background: rgba(255,255,255,0.95);
}
.floating-label {
    position: absolute;
    left: 1.25rem;
    top: 1.1rem;
    color: #60a5fa;
    pointer-events: none;
    transition: all 0.2s cubic-bezier(.4,0,.2,1);
    font-size: 1.08rem;
    background: transparent;
    font-weight: 600;
    opacity: 0.85;
}
input[type="password"]:focus + .floating-label,
input[type="password"]:not(:placeholder-shown) + .floating-label,
input[type="text"]:focus + .floating-label,
input[type="text"]:not(:placeholder-shown) + .floating-label {
    top: -0.7rem;
    left: 1rem;
    font-size: 0.92rem;
    color: #2563eb;
    background: #fff;
    padding: 0 0.4rem;
    border-radius: 0.5rem;
    box-shadow: 0 2px 8px 0 #60a5fa22;
    opacity: 1;
}
</style>
{% endblock %}
